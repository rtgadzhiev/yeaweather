<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YeaWeather</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <main class="weather container" data-js-weather>
      <form class="weather__form" data-js-search-form>
        <div class="field">
          <input
            class="field__input"
            id="search-city-form"
            type="text"
            placeholder="Введите город"
            data-js-search-form-input
          />
          <button class="field__button button" type="submit">
            <svg class="button__icon" width="18" height="18">
              <use href="./assets/images/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
      <div
        class="weather__loading weather-loading hidden"
        data-js-loading
      ></div>
      <div class="weather__card weather-card" data-js-weather-card></div>
    </main>
  </body>
</html>
